<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
          crossorigin="anonymous">
</head>
<body>
<div th:replace="/navbarCrud"></div>
<div class="container mt-5">
    <form th:method="put" th:action="@{/allcrud/pcs/{id}(id=${clientPC.getId()})}" th:object="${clientPC}">
        <div class="input-group mb-3">
            <span class="input-group-text">Model</span>
            <input type="text" class="form-control" name="model" th:value="${clientPC.getModel()}"/>
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">PC Type</span>
            <select class="form-control" name="pctype">
                <option th:each="pcType : ${pctypes}" th:text="${pcType.getName()}" th:value="${pcType.getId()}"
                        th:selected="${clientPC.getPcType().equals(pcType)}"></option>
            </select>
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">PC Mark</span>
            <select class="form-control" name="pcmark">
                <option th:each="pcMark : ${pcmarks}" th:text="${pcMark.getName()}" th:value="${pcMark.getId()}"
                        th:selected="${clientPC.getPcMark().equals(pcMark)}"></option>
            </select>
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">Client</span>
            <select class="form-control" name="client">
                <option th:each="client : ${clients}" th:text="${client}" th:value="${client.getId()}"
                th:selected="${clientPC.getClient().equals(client)}"></option>
            </select>
        </div>

        <input type="submit" value="Update!" class="form-control btn btn-primary"/>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>
</html>
